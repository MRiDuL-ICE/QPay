<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QPay Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                    <!-- available balance -->
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-value">89,400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                      <div class="divider"></div>
                      <!-- user action button -->
                      <div class="">
                          <button class="btn btn-lg">Add Money</button>
                          <button class="btn btn-lg">CashOut</button>
                        </div>
                        <div class="divider"></div>
                        <div>
                            <div class="hero-content flex-col lg:flex-row-reverse">
                                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                  <form class="card-body">
                                    <div class="form-control">
                                      <label class="label">
                                        <span class="label-text font-bold">Amount</span>
                                      </label>
                                      <input id="amount" type="text" placeholder="Enter amount" class="input input-bordered rounded-full bg-slate-100 border-none" />
                                    </div>
                                    <div class="form-control">
                                      <label class="label">
                                        <span class="label-text font-bold">4 Digits Pin</span>
                                      </label>
                                      <input id="add-money-pin" type="password" placeholder="Your pin" class="input input-bordered rounded-full bg-slate-100 border-none" autocomplete="off" />
                                    </div>
                                    <div class="form-control mt-6">
                                      <button id="add-money" class="btn btn-primary rounded-full font-bold">Add money</button>
                                    </div>
                                  </form>
                                </div>
                              </div>
                        </div>
              </div>
            </div>
          </div>
    </main>
<script src="home.js"></script>
</body>

</html>
