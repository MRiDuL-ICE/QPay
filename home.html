<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QPay Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- available balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action button -->
                    <div class="">
                        <button id="addmoney-toggle" class="btn btn-lg">Add Money</button>
                        <button id="cashout-toggle" class="btn btn-lg">CashOut</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money start -->
                    <div class="hidden" id="addmoney-field">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <div class="form-control">
                                        <h2 class="font-extrabold text-center">Add money!</h2>
                                        <label class="label">
                                            <span class="label-text font-bold">Amount</span>
                                        </label>
                                        <input id="amount" type="text" placeholder="Enter add money amount"
                                            class="input input-bordered rounded-full bg-slate-100 border-none" />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-bold">4 Digits Pin</span>
                                        </label>
                                        <input id="add-money-pin" type="password" placeholder="Your pin"
                                            class="input input-bordered rounded-full bg-slate-100 border-none"
                                            autocomplete="off" />
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="add-money" class="btn btn-primary rounded-full font-bold">Add
                                            money</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- add money end -->
                     <!-- cashout start -->
                     <div class="hidden" id="cashout-field">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <div class="form-control">
                                        <h2 class="font-extrabold text-center">Cash out!</h2>
                                        <label class="label">
                                            <span class="label-text font-bold">Amount</span>
                                        </label>
                                        <input id="cashoutAmount" type="text" placeholder="Enter cash out amount"
                                            class="input input-bordered rounded-full bg-slate-100 border-none" />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-bold">4 Digits Pin</span>
                                        </label>
                                        <input id="cashout-pin" type="password" placeholder="Your pin"
                                            class="input input-bordered rounded-full bg-slate-100 border-none"
                                            autocomplete="off" />
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="cashout" class="btn btn-primary rounded-full font-bold">Cash out</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                     <!-- cashout end -->
                </div>
            </div>
        </div>
    </main>
    <script src="home.js"></script>
    <script src="cashout.js"></script>

    <script>
        document.getElementById('addmoney-toggle').addEventListener('click', function(event){
            event.preventDefault();
            document.getElementById('addmoney-field').classList.remove('hidden');
            document.getElementById('cashout-field').classList.add('hidden');
            
        })
    </script>
    <script>
        document.getElementById('cashout-toggle').addEventListener('click', function(event){
            event.preventDefault();
            document.getElementById('cashout-field').classList.remove('hidden');
            document.getElementById('addmoney-field').classList.add('hidden');

        })
    </script>
</body>

</html>
