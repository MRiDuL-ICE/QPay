<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QPay</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Phone Number</span>
                            </label>
                            <input id="phone-number" type="text" placeholder="Your phone number" class="input input-bordered rounded-full bg-slate-100 border-none" />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">4 Digits Pin</span>
                            </label>
                            <input id="login-pin" type="password" placeholder="Your pin" class="input input-bordered rounded-full bg-slate-100 border-none" autocomplete="off" />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="button-login" class="btn btn-primary rounded-full font-bold">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
    </main>

    <script src="login.js"></script>
    <script>

    </script>
</body>
</html>
